<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Entre em contato</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body sec:authorize="isAuthenticated()">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <form id="logoutForm" method="POST" th:action="@{/logout}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </form>
    <a style="margin-left: 40px;" class="navbar-brand" href="#">Olá, <span sec:authentication="name"></span> | <a onclick="document.forms['logoutForm'].submit()" style="cursor:pointer;">Logout</a></a>
    <div style="margin-left: 30%;" class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/welcome">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/companies">Empresas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Fale Conosco</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 40px;">

    <form method="POST" class="form-signin" th:object="${contactForm}" th:action="@{/contact}">
        <h2 class="form-signin-heading" style="margin-bottom: 30px;">Envie uma mensagem para nós!</h2>
        <div class="form-group">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Nome"
                   autofocus="true" required>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{email}" class="form-control" placeholder="Email" required>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{telephone}" class="form-control"
                   placeholder="Telefone" required>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{message}" class="form-control"
                   placeholder="Sua mensagem" required>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar um contato</button>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>
</html>
